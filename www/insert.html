<!doctype html>
<!DOCTYPE html>
<html>
<head>
	<title>
		Insert Data
	</title>
</head>
<body>
	<form name="trade_form" onsubmit="return(insertFunction())" method="post">
		<table>
			<tr>
				<td>
					Cryptocurrency
				</td>	
				<td>
					<select name = "crypto">
						<option value = "bitcoin">Bitcoin</option>
						<option value = "ethereum">Ethereum</option>
						<option value = "litecoin">Litecoin</option>
						<option value = "ripple">Ripple</option>
						<option value = "bitcoin-cash">Bitcoin Cash</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>
					Transaction Type
				</td>
				<td>
					Buy <input type="radio" name="buy_or_sell" value="buy" checked>
					<br/> Sell <input type="radio" name="buy_or_sell" value="sell">
				</td>
			</tr>
			<tr>
				<td>
					Date 
				</td>
				<td>
					<input type="text" name="date" id="datepicker">
				</td>
			</tr>
			<tr>
				<td>
					Volume
				</td>
				<td>
					<input type="number" name="volume">
				</td>
			</tr>
			<tr>
				<td>
					Price per unit
				</td>
				<td>
					<input type="number" name="price_per_unit">
				</td>
			</tr>
			<tr>
				<td>
					Price
				</td>
				<td>
					<input type="number" name="price" value="0" readonly disabled>
				</td>
			</tr>
			<tr>
				<td>
					Trade Fees
				</td>
				<td>
					<input type="number" name="fees" value="0" readonly disabled>
				</td>
			</tr>
			<tr>
				<td>
					Extra Fees
				</td>
				<td>
					<input type="number" name="extra_fees" value="0">
				</td>
			</tr>
			<tr>
				<td>
					Total
				</td>
				<td>
					<input type="number" name="total" value="0" readonly disabled>
				</td>
			</tr>
			<tr>
				<td>
					<button type="submit" id="submitButton">
						Submit
					</button>
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
<script type="text/javascript" src="js/jquery.js"></script>
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script type="text/javascript" src="js/insert.js"></script>
